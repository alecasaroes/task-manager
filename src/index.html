<!DOCTYPE Â§html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>Task Manager</h1>
            <div class="header-actions">
                <button id="addTaskBtn" class="btn btn-primary">+ New Task</button>
            </div>
        </header>
        
        <main class="app-main">
            <aside class="sidebar">
                <nav class="task-filters">
                    <h3>Filters</h3>
                    <ul>
                        <li><a href="#" data-filter="all" class="active">All Tasks</a></li>
                        <li><a href="#" data-filter="pending">Pending</a></li>
                        <li><a href="#" data-filter="completed">Completed</a></li>
                        <li><a href="#" data-filter="overdue">Overdue</a></li>
                    </ul>
                </nav>
                
                <div class="task-stats">
                    <h3>Statistics</h3>
                    <div class="stat">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="totalTasks">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Completed:</span>
                        <span class="stat-value" id="completedTasks">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Pending:</span>
                        <span class="stat-value" id="pendingTasks">0</span>
                    </div>
                </div>
            </aside>
            
            <section class="task-content">
                <div class="task-search">
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                </div>
                
                <div class="task-list" id="taskList">
                    <p class="no-tasks">No tasks yet. Create your first task!</p>
                </div>
            </section>
        </main>    
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal, Shopping">
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/renderer.js"></script>
</body>

</html>
